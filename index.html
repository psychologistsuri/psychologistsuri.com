<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surendra Bisht</title>

    <script>
      (function () {
        const THEME_KEY = "ps_theme";
        const saved = localStorage.getItem(THEME_KEY);
        const prefersDark =
          window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = saved === "dark" || saved === "light" ? saved : prefersDark ? "dark" : "light";
        if (theme === "dark") document.documentElement.classList.add("dark");
        document.documentElement.style.colorScheme = theme;
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

    <style>
      html { color-scheme: light; }
      html.dark { color-scheme: dark; }

      body.theme-fade {
        transition: background-color 160ms ease, color 160ms ease, border-color 160ms ease;
      }
      body.theme-fade * {
        transition: background-color 160ms ease, color 160ms ease, border-color 160ms ease, fill 160ms ease, stroke 160ms ease;
      }
      body.is-switching { opacity: 0.94; }

      .proseish h1 { font-size: 1.875rem; line-height: 2.25rem; font-weight: 700; margin: 1.5rem 0 1rem; }
      .proseish h2 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin: 1.5rem 0 0.75rem; }
      .proseish h3 { font-size: 1.25rem; line-height: 1.75rem; font-weight: 700; margin: 1.25rem 0 0.5rem; }
      .proseish p { margin: 0.75rem 0; }
      .proseish ul { list-style: disc; padding-left: 1.25rem; margin: 0.75rem 0; }
      .proseish ol { list-style: decimal; padding-left: 1.25rem; margin: 0.75rem 0; }
      .proseish blockquote { border-left: 3px solid #e5e7eb; padding-left: 1rem; color: #374151; margin: 1rem 0; }
      .dark .proseish blockquote { border-left-color: #334155; color: #cbd5e1; }
      .proseish a { color: #1d4ed8; text-decoration: underline; text-underline-offset: 2px; }
      .dark .proseish a { color: #93c5fd; }
      .proseish code { background: #f3f4f6; padding: 0.15rem 0.35rem; border-radius: 0.75rem; }
      .dark .proseish code { background: #0f172a; }
      .proseish pre { background: #0b1220; color: #e5e7eb; padding: 1rem; border-radius: 1rem; overflow: auto; margin: 1rem 0; }
      .proseish pre code { background: transparent; padding: 0; }
    </style>
  </head>

  <body class="bg-white text-zinc-950 dark:bg-zinc-950 dark:text-zinc-50">
    <header class="sticky top-0 z-40 border-b border-zinc-200/70 dark:border-zinc-800/70 bg-white/80 dark:bg-zinc-950/75 backdrop-blur">
      <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
        <a href="#/" class="font-semibold tracking-tight text-[15px] text-zinc-950 dark:text-zinc-50">
          Surendra Bisht
        </a>

        <div class="flex items-center gap-2">
          <nav class="hidden sm:flex items-center gap-1 text-sm">
            <a
              href="#/"
              class="px-3 py-2 rounded-full text-zinc-600 dark:text-zinc-300 hover:text-zinc-950 dark:hover:text-white hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60"
            >Articles</a>
            <a
              href="#/about"
              class="px-3 py-2 rounded-full text-zinc-600 dark:text-zinc-300 hover:text-zinc-950 dark:hover:text-white hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60"
            >About</a>
          </nav>

          <button
            id="themeToggle"
            type="button"
            aria-label="Toggle theme"
            class="inline-flex items-center justify-center rounded-full border border-zinc-200 dark:border-zinc-800 bg-white dark:bg-zinc-950 h-10 w-10 hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60 transition"
          >
            <svg class="h-5 w-5 text-zinc-700 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"></path>
              <path d="M12 2v2"></path><path d="M12 20v2"></path>
              <path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path>
              <path d="M2 12h2"></path><path d="M20 12h2"></path>
              <path d="M4.93 19.07l1.41-1.41"></path><path d="M17.66 6.34l1.41-1.41"></path>
            </svg>
            <svg class="h-5 w-5 text-zinc-200 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
      <div
        id="status"
        class="hidden mb-6 rounded-2xl border border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-900/40 px-4 py-3 text-sm text-zinc-700 dark:text-zinc-200"
        role="status"
      ></div>

      <section id="listView" class="hidden">
        <div class="flex flex-col gap-6 sm:flex-row sm:items-end sm:justify-between">
          <div class="min-w-0">
            <h1 class="text-3xl font-bold tracking-tight">Articles</h1>
            <p class="mt-2 max-w-2xl text-zinc-600 dark:text-zinc-300">
              Applied psychology, special education, inclusive practice, and school counseling.
            </p>
          </div>

          <div class="w-full sm:w-80">
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-zinc-400">
                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="7"></circle>
                  <path d="M20 20l-3.5-3.5"></path>
                </svg>
              </span>
              <input
                id="search"
                type="text"
                placeholder="Search articles"
                class="w-full rounded-full border border-zinc-200 dark:border-zinc-800 bg-white dark:bg-zinc-950 pl-9 pr-4 py-2.5 text-sm text-zinc-900 dark:text-zinc-100 placeholder:text-zinc-400 outline-none focus:ring-2 focus:ring-zinc-900/10 dark:focus:ring-white/10"
                autocomplete="off"
              />
            </div>
          </div>
        </div>

        <div class="mt-8 grid gap-3" id="articleList"></div>
      </section>

      <section id="articleView" class="hidden">
        <div class="flex items-center justify-between gap-4">
          <a
            href="#/"
            class="text-sm px-3 py-2 rounded-full text-zinc-600 dark:text-zinc-300 hover:text-zinc-950 dark:hover:text-white hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60"
          >Back</a>

          <button
            id="copyLinkBtn"
            class="text-sm px-3 py-2 rounded-full border border-zinc-200 dark:border-zinc-800 hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60"
            type="button"
          >
            Copy link
          </button>
        </div>

        <article class="mt-6">
          <h1 id="articleTitle" class="text-3xl font-bold tracking-tight"></h1>
          <div id="articleBody" class="mt-8 proseish"></div>
        </article>
      </section>

      <section id="aboutView" class="hidden">
        <a
          href="#/"
          class="text-sm inline-flex px-3 py-2 rounded-full text-zinc-600 dark:text-zinc-300 hover:text-zinc-950 dark:hover:text-white hover:bg-zinc-100/70 dark:hover:bg-zinc-900/60"
        >Back</a>

        <div class="mt-6 rounded-3xl border border-zinc-200 dark:border-zinc-800 p-6">
          <h1 class="text-2xl font-bold tracking-tight">About</h1>
          <p class="mt-2 text-zinc-600 dark:text-zinc-300">
            Special Educator and School Counselor, Applied Psychology and Special Education.
          </p>
          <div class="mt-4 text-sm text-zinc-600 dark:text-zinc-300 space-y-1">
            <div>Stone Mountain, Georgia, USA</div>
            <div>Psychologist.suri@gmail.com</div>
            <div>678-300-7574</div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const INDEX_URL = "/articles/index.json";
      const ARTICLES_BASE = "/articles/";
      const THEME_KEY = "ps_theme";

      const qs = (s) => document.querySelector(s);
      const show = (el) => el.classList.remove("hidden");
      const hide = (el) => el.classList.add("hidden");

      function setStatus(msg) {
        const box = qs("#status");
        if (!msg) {
          hide(box);
          box.textContent = "";
          return;
        }
        box.textContent = msg;
        show(box);
      }

      function setTheme(theme) {
        const isDark = theme === "dark";
        document.documentElement.classList.toggle("dark", isDark);
        document.documentElement.style.colorScheme = isDark ? "dark" : "light";
        localStorage.setItem(THEME_KEY, theme);
      }

      function setThemeSmooth(theme) {
        const isDark = theme === "dark";
        document.body.classList.add("theme-fade", "is-switching");
        requestAnimationFrame(() => {
          document.documentElement.classList.toggle("dark", isDark);
          document.documentElement.style.colorScheme = isDark ? "dark" : "light";
          localStorage.setItem(THEME_KEY, theme);
          requestAnimationFrame(() => {
            window.setTimeout(() => document.body.classList.remove("is-switching"), 140);
          });
        });
      }

      function toggleTheme() {
        const isDark = document.documentElement.classList.contains("dark");
        const next = isDark ? "light" : "dark";
        setThemeSmooth(next);
      }

      function initThemeStorage() {
        const saved = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = saved === "dark" || saved === "light" ? saved : prefersDark ? "dark" : "light";
        localStorage.setItem(THEME_KEY, theme);
        document.documentElement.style.colorScheme = theme;
      }

      function parseTitleFromMarkdown(text) {
        const lines = (text || "").replace(/\r\n/g, "\n").split("\n");
        const firstNonEmpty = lines.find((l) => l.trim().length > 0) || "";
        const match = firstNonEmpty.match(/^#\s+(.+)\s*$/);
        return match ? match[1].trim() : "";
      }

      function stripLeadingH1(markdown) {
        const normalized = (markdown || "").replace(/\r\n/g, "\n");
        const lines = normalized.split("\n");
        let i = 0;
        while (i < lines.length && lines[i].trim() === "") i++;
        if (i < lines.length && /^#\s+.+/.test(lines[i].trim())) {
          lines.splice(i, 1);
          if (i < lines.length && lines[i].trim() === "") lines.splice(i, 1);
        }
        return lines.join("\n");
      }

      function slugify(s) {
        return (s || "")
          .toLowerCase()
          .trim()
          .replace(/['"]/g, "")
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/^-+|-+$/g, "");
      }

      function getRoute() {
        const h = (location.hash || "#/").slice(1);
        if (!h || h === "/") return { view: "list" };
        if (h === "/about") return { view: "about" };
        if (h.startsWith("/article/")) return { view: "article", slug: decodeURIComponent(h.slice("/article/".length)) };
        return { view: "list" };
      }

      async function loadIndex() {
        const res = await fetch(INDEX_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("Unable to load articles.");
        const data = await res.json();
        if (!data || !Array.isArray(data.files)) throw new Error("Unable to load articles.");
        return data.files;
      }

      async function fetchText(filename) {
        const url = ARTICLES_BASE + encodeURIComponent(filename);
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Unable to load article.");
        return await res.text();
      }

      function renderList(items) {
        const list = qs("#articleList");
        list.innerHTML = "";

        if (!items.length) {
          const empty = document.createElement("div");
          empty.className =
            "rounded-3xl border border-zinc-200 dark:border-zinc-800 p-6 text-sm text-zinc-600 dark:text-zinc-300";
          empty.textContent = "No articles available.";
          list.appendChild(empty);
          return;
        }

        for (const it of items) {
          const card = document.createElement("a");
          card.href = "#/article/" + encodeURIComponent(it.slug);
          card.className =
            "block rounded-3xl border border-zinc-200 dark:border-zinc-800 p-5 hover:bg-zinc-50 dark:hover:bg-zinc-900/50 transition";

          const titleEl = document.createElement("div");
          titleEl.className = "text-lg font-semibold tracking-tight";
          titleEl.textContent = it.title || "Untitled";

          card.appendChild(titleEl);
          list.appendChild(card);
        }
      }

      function renderArticle(markdown) {
        marked.setOptions({ gfm: true, breaks: false });
        qs("#articleBody").innerHTML = marked.parse(markdown || "");
        document.querySelectorAll("pre code").forEach((el) => hljs.highlightElement(el));
      }

      async function route() {
        setStatus("");

        hide(qs("#listView"));
        hide(qs("#articleView"));
        hide(qs("#aboutView"));

        const r = getRoute();

        if (r.view === "about") {
          show(qs("#aboutView"));
          return;
        }

        const files = await loadIndex().catch(() => null);

        if (!files) {
          show(qs("#listView"));
          setStatus("Articles are not available yet.");
          renderList([]);
          return;
        }

        const items = [];

        for (const file of files) {
          try {
            const md = await fetchText(file);
            const title = parseTitleFromMarkdown(md) || "Untitled";
            const slug = slugify(title) || slugify(file) || file;
            items.push({ file, title, slug });
          } catch {
            const fallbackSlug = slugify(file) || file;
            items.push({ file, title: "Untitled", slug: fallbackSlug });
          }
        }

        if (r.view === "article") {
          show(qs("#articleView"));
          const match = items.find((x) => x.slug === r.slug);
          if (!match) {
            qs("#articleTitle").textContent = "Article not available";
            qs("#articleBody").textContent = "";
            setStatus("This page could not be loaded.");
            return;
          }

          try {
            const md = await fetchText(match.file);
            const title = parseTitleFromMarkdown(md) || "Untitled";
            qs("#articleTitle").textContent = title;

            const bodyMd = stripLeadingH1(md);
            renderArticle(bodyMd);
          } catch {
            qs("#articleTitle").textContent = "Article not available";
            qs("#articleBody").textContent = "";
            setStatus("This page could not be loaded.");
          }
          return;
        }

        show(qs("#listView"));
        const search = qs("#search");
        const applyFilter = () => {
          const q = (search.value || "").toLowerCase().trim();
          const filtered = !q ? items : items.filter((it) => (it.title || "").toLowerCase().includes(q));
          renderList(filtered);
        };
        search.oninput = applyFilter;
        applyFilter();
      }

      async function boot() {
        initThemeStorage();
        document.body.classList.add("theme-fade");

        qs("#themeToggle").addEventListener("click", toggleTheme);

        qs("#copyLinkBtn").addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(window.location.href);
            setStatus("Link copied.");
            setTimeout(() => setStatus(""), 1200);
          } catch {
            setStatus("Copy failed.");
          }
        });

        window.addEventListener("hashchange", route);
        await route();
      }

      boot();
    </script>
  </body>
</html>
