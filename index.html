<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surendra Bisht</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

    <style>
      .proseish h1 { font-size: 1.875rem; line-height: 2.25rem; font-weight: 700; margin: 1.5rem 0 1rem; }
      .proseish h2 { font-size: 1.5rem; line-height: 2rem; font-weight: 700; margin: 1.5rem 0 0.75rem; }
      .proseish h3 { font-size: 1.25rem; line-height: 1.75rem; font-weight: 700; margin: 1.25rem 0 0.5rem; }
      .proseish p { margin: 0.75rem 0; }
      .proseish ul { list-style: disc; padding-left: 1.25rem; margin: 0.75rem 0; }
      .proseish ol { list-style: decimal; padding-left: 1.25rem; margin: 0.75rem 0; }
      .proseish blockquote { border-left: 3px solid #e5e7eb; padding-left: 1rem; color: #374151; margin: 1rem 0; }
      .dark .proseish blockquote { border-left-color: #334155; color: #cbd5e1; }
      .proseish a { color: #1d4ed8; text-decoration: underline; text-underline-offset: 2px; }
      .dark .proseish a { color: #93c5fd; }
      .proseish code { background: #f3f4f6; padding: 0.15rem 0.35rem; border-radius: 0.75rem; }
      .dark .proseish code { background: #0f172a; }
      .proseish pre { background: #0b1220; color: #e5e7eb; padding: 1rem; border-radius: 1rem; overflow: auto; margin: 1rem 0; }
      .proseish pre code { background: transparent; padding: 0; }
    </style>
  </head>

  <body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <header class="border-b border-zinc-200 dark:border-zinc-800">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
        <a href="/" class="font-semibold tracking-tight text-base">Surendra Bisht</a>

        <div class="flex items-center gap-3">
          <nav class="text-sm text-zinc-600 dark:text-zinc-300 flex items-center gap-4">
            <a class="hover:text-zinc-900 dark:hover:text-white" href="/">Articles</a>
            <a class="hover:text-zinc-900 dark:hover:text-white" href="#" id="aboutLink">About</a>
          </nav>

          <button
            id="themeToggle"
            class="inline-flex items-center rounded-full border border-zinc-300 dark:border-zinc-700 px-2 py-1 hover:bg-zinc-50 dark:hover:bg-zinc-900"
            type="button"
            role="switch"
            aria-checked="false"
            aria-label="Toggle theme"
          >
            <span class="relative inline-flex h-6 w-11 items-center rounded-full bg-zinc-200 dark:bg-zinc-800 transition-colors">
              <span
                id="themeKnob"
                class="inline-block h-5 w-5 transform rounded-full bg-white dark:bg-zinc-100 transition-transform translate-x-1"
              ></span>
            </span>
            <span id="themeLabel" class="ml-2 text-sm text-zinc-700 dark:text-zinc-200">Dark</span>
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
      <div
        id="status"
        class="hidden mb-6 rounded-full border border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-900 px-4 py-3 text-sm text-zinc-700 dark:text-zinc-200"
        role="status"
      ></div>

      <section id="listView" class="hidden">
        <div class="flex items-start justify-between gap-6">
          <div>
            <h1 class="text-3xl font-bold tracking-tight">Articles</h1>
            <p class="mt-2 text-zinc-600 dark:text-zinc-300">
              Applied psychology, special education, inclusive practice, and school counseling.
            </p>
          </div>

          <div class="w-full max-w-xs">
            <input
              id="search"
              type="text"
              placeholder="Search titles"
              class="mt-1 w-full rounded-full border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-950 px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-zinc-900/10 dark:focus:ring-white/10"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="mt-8 grid gap-3" id="articleList"></div>
      </section>

      <section id="articleView" class="hidden">
        <div class="flex items-center justify-between gap-4">
          <a
            href="/"
            class="text-sm text-zinc-600 dark:text-zinc-300 hover:text-zinc-900 dark:hover:text-white"
          >Back</a>

          <button
            id="copyLinkBtn"
            class="text-sm rounded-full border border-zinc-300 dark:border-zinc-700 px-3 py-1.5 hover:bg-zinc-50 dark:hover:bg-zinc-900"
            type="button"
          >
            Copy link
          </button>
        </div>

        <article class="mt-6">
          <h1 id="articleTitle" class="text-3xl font-bold tracking-tight"></h1>
          <div id="articleBody" class="mt-8 proseish"></div>
        </article>
      </section>

      <section id="aboutView" class="hidden">
        <a
          href="/"
          class="text-sm text-zinc-600 dark:text-zinc-300 hover:text-zinc-900 dark:hover:text-white"
        >Back</a>

        <div class="mt-6 rounded-3xl border border-zinc-200 dark:border-zinc-800 p-6">
          <h1 class="text-2xl font-bold tracking-tight">About</h1>
          <p class="mt-2 text-zinc-600 dark:text-zinc-300">
            Special Educator and School Counselor, Applied Psychology and Special Education.
          </p>
          <div class="mt-4 text-sm text-zinc-600 dark:text-zinc-300 space-y-1">
            <div>Stone Mountain, Georgia, USA</div>
            <div>Psychologist.suri@gmail.com</div>
            <div>678-300-7574</div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const INDEX_URL = "/articles/index.json";
      const ARTICLES_BASE = "/articles/";
      const THEME_KEY = "ps_theme";

      const qs = (s) => document.querySelector(s);
      const show = (el) => el.classList.remove("hidden");
      const hide = (el) => el.classList.add("hidden");

      function setStatus(msg) {
        const box = qs("#status");
        if (!msg) {
          hide(box);
          box.textContent = "";
          return;
        }
        box.textContent = msg;
        show(box);
      }

      function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      function setTheme(theme) {
        const isDark = theme === "dark";
        document.documentElement.classList.toggle("dark", isDark);

        const toggle = qs("#themeToggle");
        toggle.setAttribute("aria-checked", String(isDark));

        qs("#themeLabel").textContent = isDark ? "Dark" : "Light";

        const knob = qs("#themeKnob");
        knob.classList.toggle("translate-x-1", !isDark);
        knob.classList.toggle("translate-x-5", isDark);
      }

      function initTheme() {
        const saved = localStorage.getItem(THEME_KEY);
        if (saved === "dark" || saved === "light") {
          setTheme(saved);
          return;
        }
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        setTheme(prefersDark ? "dark" : "light");
      }

      function toggleTheme() {
        const isDark = document.documentElement.classList.contains("dark");
        const next = isDark ? "light" : "dark";
        localStorage.setItem(THEME_KEY, next);
        setTheme(next);
      }

      function parseTitleFromMarkdown(text) {
        const lines = (text || "").replace(/\r\n/g, "\n").split("\n");
        const firstNonEmpty = lines.find((l) => l.trim().length > 0) || "";
        const match = firstNonEmpty.match(/^#\s+(.+)\s*$/);
        return match ? match[1].trim() : "";
      }

      async function loadIndex() {
        const res = await fetch(INDEX_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("Unable to load articles.");
        const data = await res.json();
        if (!data || !Array.isArray(data.files)) throw new Error("Unable to load articles.");
        return data.files;
      }

      async function fetchText(filename) {
        const url = ARTICLES_BASE + encodeURIComponent(filename);
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Unable to load article.");
        return await res.text();
      }

      function renderList(items) {
        const list = qs("#articleList");
        list.innerHTML = "";

        if (!items.length) {
          const empty = document.createElement("div");
          empty.className =
            "rounded-3xl border border-zinc-200 dark:border-zinc-800 p-6 text-sm text-zinc-600 dark:text-zinc-300";
          empty.textContent = "No articles available.";
          list.appendChild(empty);
          return;
        }

        for (const it of items) {
          const card = document.createElement("a");
          card.href = "/?a=" + encodeURIComponent(it.file);
          card.className =
            "block rounded-3xl border border-zinc-200 dark:border-zinc-800 p-5 hover:bg-zinc-50 dark:hover:bg-zinc-900 transition";

          const titleEl = document.createElement("div");
          titleEl.className = "text-lg font-semibold tracking-tight";
          titleEl.textContent = it.title || "Untitled";

          card.appendChild(titleEl);
          list.appendChild(card);
        }
      }

      function renderArticle(markdown) {
        marked.setOptions({ gfm: true, breaks: false });
        qs("#articleBody").innerHTML = marked.parse(markdown || "");
        document.querySelectorAll("pre code").forEach((el) => hljs.highlightElement(el));
      }

      async function route() {
        setStatus("");

        const about = getParam("about");
        const a = getParam("a");

        hide(qs("#listView"));
        hide(qs("#articleView"));
        hide(qs("#aboutView"));

        if (about) {
          show(qs("#aboutView"));
          return;
        }

        if (a) {
          show(qs("#articleView"));
          try {
            const md = await fetchText(a);
            const title = parseTitleFromMarkdown(md) || "Untitled";
            qs("#articleTitle").textContent = title;
            renderArticle(md);
          } catch {
            qs("#articleTitle").textContent = "Article not available";
            qs("#articleBody").textContent = "";
            setStatus("This page could not be loaded.");
          }
          return;
        }

        show(qs("#listView"));

        try {
          const files = await loadIndex();
          const items = [];

          for (const file of files) {
            try {
              const md = await fetchText(file);
              const title = parseTitleFromMarkdown(md) || "Untitled";
              items.push({ file, title });
            } catch {
              items.push({ file, title: "Untitled" });
            }
          }

          const search = qs("#search");
          const applyFilter = () => {
            const q = (search.value || "").toLowerCase().trim();
            const filtered = !q ? items : items.filter((it) => it.title.toLowerCase().includes(q));
            renderList(filtered);
          };

          search.oninput = applyFilter;
          applyFilter();
        } catch {
          setStatus("Articles are not available yet.");
          renderList([]);
        }
      }

      async function boot() {
        initTheme();

        qs("#themeToggle").addEventListener("click", toggleTheme);
        qs("#themeToggle").addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggleTheme();
          }
        });

        qs("#aboutLink").addEventListener("click", (e) => {
          e.preventDefault();
          history.pushState({}, "", "/?about=1");
          route();
        });

        qs("#copyLinkBtn").addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(window.location.href);
            setStatus("Link copied.");
            setTimeout(() => setStatus(""), 1200);
          } catch {
            setStatus("Copy failed.");
          }
        });

        window.addEventListener("popstate", route);
        await route();
      }

      boot();
    </script>
  </body>
</html>
